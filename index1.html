<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(140deg,#fff7fa,#ffffff);
overflow-x:hidden;
color:#444;
cursor:none;
animation:heartbeatBg 6s infinite;
}

@keyframes heartbeatBg{
50%{background:linear-gradient(140deg,#ffeef3,#ffffff);}
}

/* CUSTOM HEART CURSOR */
.cursor{
position:fixed;
pointer-events:none;
font-size:18px;
transform:translate(-50%,-50%);
z-index:9999;
}

/* INTRO SCREEN */
#intro{
position:fixed;
inset:0;
background:#fff;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
transition:1.2s;
}

#intro h1{
font-family:"Dancing Script",cursive;
color:#ff5e8a;
font-size:3rem;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{opacity:.6;}
to{opacity:1; transform:scale(1.04);}
}

/* PAGE */
.page{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
text-align:center;
}

/* GLASS CARD */
.glass{
background:rgba(255,255,255,.65);
backdrop-filter:blur(16px);
padding:40px;
border-radius:25px;
box-shadow:0 20px 45px rgba(0,0,0,.08);
}

/* TITLES */
h1{
font-family:"Dancing Script",cursive;
color:#ff5e8a;
font-size:3rem;
margin:0;
}

/* BUTTONS */
.buttons{
position:relative;
width:320px;
height:140px;
margin-top:20px;
}

button{
position:absolute;
border:none;
padding:14px 28px;
border-radius:40px;
font-size:18px;
cursor:pointer;
transition:.25s;
}

#yesBtn{
background:#ff6f9c;
color:#fff;
left:30px;
top:40px;
box-shadow:0 10px 25px rgba(255,100,150,.3);
}

#yesBtn:hover{
transform:scale(1.15);
}

#noBtn{
background:#eee;
left:180px;
top:40px;
}

/* LOVE PAGE */
#lovePage{
display:none;
animation:fadeUp 1s forwards;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* LETTER */
#letter{
max-width:600px;
margin-top:20px;
font-size:1.2rem;
min-height:120px;
}

/* GALLERY */
.gallery{
margin-top:40px;
display:flex;
flex-wrap:wrap;
gap:25px;
justify-content:center;
}

.polaroid{
background:#fff;
padding:12px 12px 30px;
border-radius:12px;
box-shadow:0 15px 30px rgba(0,0,0,.1);
transform:rotate(calc(-6deg + 12deg * var(--r)));
transition:.4s;
}

.polaroid:hover{
transform:scale(1.1) rotate(0deg);
}

.polaroid img{
width:220px;
height:220px;
object-fit:cover;
border-radius:8px;
}

/* PETALS */
.petal{
position:fixed;
top:-20px;
font-size:18px;
animation:fall linear forwards;
opacity:.8;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<div class="cursor" id="cursor">üíñ</div>

<!-- INTRO -->
<div id="intro">
<h1>Medha üíå</h1>
<p>Tap to enter our little world‚Ä¶</p>
</div>

<!-- MAIN -->
<div class="page" id="mainPage">
<div class="glass">
<h1>Will you be my Valentine?</h1>
<div class="buttons">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>
</div>
</div>
</div>

<!-- LOVE PAGE -->
<div class="page" id="lovePage">
<div class="glass">
<h1>You said YES üíó</h1>
<div id="letter"></div>
<div class="gallery" id="gallery"></div>
</div>
</div>

<script>

/* ===== HEART CURSOR TRAIL ===== */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";

const trail=document.createElement("div");
trail.className="cursor";
trail.innerHTML="üíó";
trail.style.left=e.clientX+"px";
trail.style.top=e.clientY+"px";
trail.style.opacity=.6;
trail.style.transition="1s";
document.body.appendChild(trail);

setTimeout(()=>{trail.style.transform="translateY(-20px)";trail.style.opacity=0;},10);
setTimeout(()=>trail.remove(),1000);
});

/* ===== INTRO START ===== */
intro.onclick=()=>{
intro.style.opacity=0;
setTimeout(()=>intro.remove(),900);
bgMusic.volume=0;
bgMusic.play();
let v=0;
const fade=setInterval(()=>{
v+=0.05;
bgMusic.volume=v;
if(v>=1)clearInterval(fade);
},120);
};

/* ===== NO BUTTON AI ESCAPE üòà ===== */
let dodge=80;
noBtn.onmouseover=()=>{
noBtn.style.left=(80+Math.random()*dodge)+"px";
noBtn.style.top=(20+Math.random()*dodge)+"px";
dodge+=60;
};

/* ===== YES CLICK ===== */
yesBtn.onclick=()=>{
mainPage.style.display="none";
lovePage.style.display="flex";
typeLetter();
loadImages();
legendaryExplosion();
};

/* ===== LEGENDARY LOVE LETTER ===== */
const message=`Hey Medhu,
You are my favorite coincidence,
my peaceful chaos,
and the reason this tiny digital universe exists.
Every animation, every little detail‚Ä¶
is just a reflection of how special you are to me.
Happy Valentine's Day ‚ù§Ô∏è`;

function typeLetter(){
let i=0;
function type(){
if(i<message.length){
letter.innerHTML+=message.charAt(i);
i++;
setTimeout(type,28);
}
}
type();
}

/* ===== GITHUB PHOTOS ===== */
/* Replace links below */

const githubImages=[
"https://raw.githubusercontent.com/sohailrcom2tb-user/img/main/WhatsApp%20Image%202026-02-12%20at%2022.07.17%20(1).jpeg",
"https://raw.githubusercontent.com/sohailrcom2tb-user/img/main/WhatsApp%20Image%202026-02-12%20at%2022.07.17.jpeg",
"https://raw.githubusercontent.com/sohailrcom2tb-user/img/main/WhatsApp%20Image%202026-02-12%20at%2022.07.18%20(1).jpeg",
"https://raw.githubusercontent.com/sohailrcom2tb-user/img/main/WhatsApp%20Image%202026-02-12%20at%2022.07.18.jpeg"
];



function loadImages(){
githubImages.forEach(src=>{
const div=document.createElement("div");
div.className="polaroid";
div.style.setProperty("--r",Math.random());
div.innerHTML=`<img src="${src}">`;
gallery.appendChild(div);
});
}

/* ===== LEGENDARY EXPLOSION ===== */
function legendaryExplosion(){
for(let i=0;i<220;i++){
const h=document.createElement("div");
h.innerHTML="üíñ";
h.style.position="fixed";
h.style.left="50%";
h.style.top="50%";
h.style.fontSize="22px";
h.style.transition="1.6s";
document.body.appendChild(h);

setTimeout(()=>{
h.style.transform=`translate(${(Math.random()-0.5)*1100}px, ${(Math.random()-0.5)*800}px) scale(1.4)`;
h.style.opacity=0;
},10);

setTimeout(()=>h.remove(),1600);
}
}

/* ===== FALLING PETALS ===== */
function petal(){
const p=document.createElement("div");
p.className="petal";
p.innerHTML="üå∏";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(5+Math.random()*6)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),9000);
}
setInterval(petal,220);

</script>
</body>
</html>
